<form [formGroup]="languageForm" (ngSubmit)="onSubmit()">
  <div class="form-flex">
    <div>
      <select formControlName="language">
        <option [ngValue]="Language.English">English</option>
        <option [ngValue]="Language.Polish">Polish</option>
      </select>
    </div>
    <div>
      <button matButton="tonal" type="button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
      <button matButton="tonal" type="submit" [disabled]="languageForm.invalid">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
</form>
